<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable Video Canvas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #canvasContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        #videoCanvas,
        #overlayCanvas {
            position: absolute;
            cursor: grab;
        }

        #videoCanvas:active,
        #overlayCanvas:active {
            cursor: grabbing;
        }

        #overlayCanvas {
            pointer-events: none;
            z-index: 10;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        #videoElement {
            display: none;
        }

        #processingCanvas {
            position: absolute;
            pointer-events: none;
            z-index: 101;
            bottom: 0;
            left: 0;
        }

        .control-group {
            margin-bottom: 8px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group-expandable {
            position: relative;
            display: flex;
            align-items: center;
        }

        .main-button {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-top-left-radius: 0.375rem;
            border-bottom-left-radius: 0.375rem;
            border-right: none;
            margin-right: 0;
            z-index: 2;
            position: relative;
        }

        .main-button:hover:not(:disabled) {
            background-color: #dee2e6;
            border-color: #adb5bd;
        }

        .main-button:disabled {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #6c757d;
            opacity: 0.8;
        }

        .expanded-buttons {
            max-width: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            transition: max-width 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            white-space: nowrap;
        }

        .expanded-buttons.show {
            max-width: 400px;
            opacity: 1;
        }

        .expanded-buttons .btn {
            font-size: 1.0rem;
            padding: 0.375rem 0.75rem;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0;
            margin: 0;
            flex-shrink: 0;
        }

        .expanded-buttons .btn:last-child {
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
            margin-right: 8px;
        }

        .group-spinner {
            opacity: 0;
            color: #007bff;
            font-size: 1.2rem;
            margin-left: 8px;
            transition: opacity 0.3s ease-in-out;
            animation: spin 1s linear infinite;
            min-width: 20px;
        }

        .group-spinner.show {
            opacity: 1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-indicators {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-indicator {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: white;
            display: flex;
            align-items: center;
            text-align: right;
            gap: 5px;
            min-width: 120px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
        }

        .gpu-available {
            background-color: #28a745;
        }

        .gpu-unavailable {
            background-color: #dc3545;
        }

        .gpu-unknown {
            background-color: #ffc107;
        }

        /* Dart detection status colors */
        .dart-initializing {
            background-color: #FFA500;
        }

        .dart-detecting {
            background-color: #28a745;
        }

        .dart-paused {
            background-color: #ffc107;
        }

        .dart-detected {
            background-color: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .dart-unknown {
            background-color: #6c757d;
        }

        /* MQTT connection status colors */
        .mqtt-connected {
            background-color: #28a745;
        }
        
        .mqtt-disconnected {
            background-color: #dc3545;
        }
        
        .mqtt-connecting {
            background-color: #ffc107;
        }

        /* Status text styling */
        .status-text {
            font-weight: 500;
            flex-grow: 1;
        }

        /* Loading spinner styles */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            color: white;
            animation: spin 1s linear infinite;
            font-size: 1.2rem;
        }

        .btn-loading {
            position: relative;
            overflow: hidden;
        }

        .toggle-btn-group {
            position: relative;
            display: inline-flex;
            vertical-align: middle;
        }

        .toggle-btn {
            position: relative;
            flex: 1 1 auto;
            padding: 0.375rem 0.875rem;
            font-size: 0.9rem;
            border: 1px solid #6c757d;
            background-color: #adb5bd;
            color: #495057;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 70px;
            text-align: center;
            transform: scale(0.95);
            margin: 0;
        }

        .toggle-btn:first-child {
            border-top-left-radius: 0.375rem;
            border-bottom-left-radius: 0.375rem;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .toggle-btn:last-child {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
            border-left: none;
        }

        .toggle-btn.active {
            background-color: #f0f0f0;
            border-color: #ccc;
            color: #495057;
            z-index: 2;
            font-weight: 500;
            font-size: 1rem;
            transform: scale(1);
        }

        .toggle-btn:hover:not(:disabled):not(.active) {
            background-color: #868e96;
            border-color: #6c757d;
            transform: scale(0.98);
        }

        .toggle-btn:disabled {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #6c757d;
            opacity: 0.8;
            cursor: not-allowed;
        }

        .toggle-btn.active:disabled {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #6c757d;
            font-weight: 500;
        }

        /* Animation for state changes */
        .toggle-btn.changing {
            transform: scale(0.95);
        }

        /* Icon and text styling */
        .toggle-btn i {
            margin-right: 0.25rem;
        }

        .toggle-btn:last-child i {
            margin-left: 0.25rem;
            margin-right: 0;
        }        

        .toggle-btn-small {
            padding: 0px 6px;
            min-width: 0;
            min-height: 0;
            margin: 0;
        }

        #debugCanvas {
            pointer-events: none;
            z-index: 100;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 320px;
            height: 320px;
        }
    </style>
</head>

<body>
    <div class="status-indicators">
        <div class="status-indicator" id="gpuIndicator">
            <span class="status-text" id="gpuStatusText">Checking GPU...</span>
            <div id="gpuToggle" class="toggle-btn-group" data-value="cpu">
                <button class="toggle-btn toggle-btn-small active" data-value="cpu" disabled>
                    CPU
                </button>
                <button class="toggle-btn toggle-btn-small" data-value="gpu" disabled>
                    GPU
                </button>
            </div>
            <span class="status-dot gpu-unknown" id="gpuStatusDot"></span>
        </div>

        <div class="status-indicator" id="dartDetectionIndicator">
            <span class="status-text" id="dartDetectorText">Detector Type</span>
            <div id="dartDetectorToggle" class="toggle-btn-group" data-value="vo">
                <button class="toggle-btn toggle-btn-small active" data-value="vo" disabled>
                    <i class="fas fa-eye"></i>
                </button>
                <button class="toggle-btn toggle-btn-small" data-value="vai" disabled>
                    <i class="fas fa-wave-square"></i>
                </button>
            </div>
            <span class="status-dot dart-unknown" id="dartDetectorDot"></span>
        </div>

        <div class="status-indicator" id="dartDetectionIndicator">
            <span class="status-text" id="dartStatusText">Not Started</span>
            <div id="dartDetectionToggle" class="toggle-btn-group" data-value="off">
                <button class="toggle-btn toggle-btn-small active" data-value="off" disabled>
                    <i class="fas fa-pause"></i>
                </button>
                <button class="toggle-btn toggle-btn-small" data-value="on" disabled>
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <span class="status-dot dart-unknown" id="dartStatusDot"></span>
        </div>

        <div class="status-indicator" id="mqttIndicator">
            <span class="status-text" id="mqttStatusText">MQTT</span>
            <span class="status-dot mqtt-disconnected" id="mqttStatusDot"></span>
        </div>
    </div>

    <div class="controls">
        <!-- Camera Control Group -->
        <div class="control-group control-group-expandable">
            <button id="cameraMainBtn" class="btn main-button" disabled title="Camera Controls">
                <i class="fas fa-camera"></i>
            </button>
            <div id="cameraExpandedBtns" class="expanded-buttons">
                <button id="cameraSelectBtn" class="btn" disabled title="Select Camera">
                    <i class="fas fa-list"></i>
                </button>
                <button id="webcamPlayBtn" class="btn" title="Start Webcam">
                    <i class="fas fa-play"></i>
                </button>
                <button id="webcamStopBtn" class="btn" disabled title="Stop Webcam">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <i id="cameraSpinner" class="fas fa-spinner group-spinner"></i>
        </div>

        <!-- Video File Control Group -->
        <div class="control-group control-group-expandable">
            <button id="videoMainBtn" class="btn main-button" title="Video File Controls">
                <i class="fas fa-video"></i>
            </button>
            <div id="videoExpandedBtns" class="expanded-buttons">
                <button id="videoFileSelectBtn" class="btn" title="Select Video File">
                    <i class="fas fa-folder-open"></i>
                </button>
                <button id="testVideoFileSelectBtn" class="btn" title="Select Video File">
                    <i class="fas fa-vial"></i>
                </button>                
                <button id="videoFilePlayBtn" class="btn" disabled title="Play Video File">
                    <i class="fas fa-play"></i>
                </button>
                <button id="videoFilePauseBtn" class="btn" disabled title="Pause Video File">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="videoFileStopBtn" class="btn" disabled title="Stop Video File">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <i id="videoSpinner" class="fas fa-spinner group-spinner"></i>
            <input type="file" id="videoFile" accept="video/*" style="display: none;">
        </div>

        <!-- Auto Calibrate Control -->
        <div class="control-group">
            <button id="autoCalibMainBtn" class="btn main-button" title="Auto-Calibrate" disabled>
                <i class="fas fa-bullseye"></i> Auto-Calibrate
            </button>
            <i id="autoCalibSpinner" class="fas fa-spinner group-spinner"></i>
        </div>
    </div>

    <!-- Camera Selection Modal -->
    <div class="modal fade" id="cameraModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Select Camera</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cameraList" class="d-flex flex-wrap gap-3 justify-content-center align-items-center h-100">
                        <!-- Camera options will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="canvasContainer">
        <canvas id="videoCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
        <video id="videoElement" autoplay muted controls width="1920" height="1080"></video>
    </div>
    <canvas id="debugCanvas"></canvas>

    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../ext/ort.min.js"></script>
    <script src="../core/global.js"></script>
    <script src="../core/utils/tools.js"></script>
    <script src="../core/utils/icp.js"></script>
    <script src="../core/utils/ransac.js"></script>
    <script src="../core/utils/image.js"></script>
    <script src="../core/Board.js"></script>

    <script src="../core/utils/GPUDetector.js"></script>
    <script src="../core/utils/yolo.js"></script>
    <script src="../core/TargetDetector.js"></script>
    <script src="../core/DartDetector.js" type="text/javascript"></script>
    <script src="../ui/ToggleButton.js"></script>
    <script src="../ui/ZoomablePannableCanvas.js"></script>
    <script src="../utils/CameraManager.js"></script>
    <script src="../utils/sound.js"></script>

    <script src="../utils/DebugConsole.js"></script>
<script>
        // Button group management functions
        function toggleButtonGroup(groupId) {
            const expandedBtns = document.getElementById(groupId + 'ExpandedBtns');
            const mainBtn = document.getElementById(groupId + 'MainBtn');

            if (expandedBtns.classList.contains('show')) {
                expandedBtns.classList.remove('show');
            } else {
                // Hide all other expanded groups first
                document.querySelectorAll('.expanded-buttons.show').forEach(group => {
                    group.classList.remove('show');
                });
                expandedBtns.classList.add('show');
            }
        }

        function showGroupSpinner(groupId) {
            const spinner = document.getElementById(groupId + 'Spinner');
            const mainBtn = document.getElementById(groupId + 'MainBtn');
            if (spinner) {
                spinner.classList.add('show');
            }
            if (mainBtn) {
                mainBtn.disabled = true;
            }
        }

        function hideGroupSpinner(groupId) {
            const spinner = document.getElementById(groupId + 'Spinner');
            const mainBtn = document.getElementById(groupId + 'MainBtn');

            if (spinner) {
                spinner.classList.remove('show');
            }
            if (mainBtn) {
                mainBtn.disabled = false;
            }
        }

        // Set up main button click handlers
        document.getElementById('cameraMainBtn').addEventListener('click', () => {
            toggleButtonGroup('camera');
        });

        document.getElementById('videoMainBtn').addEventListener('click', () => {
            toggleButtonGroup('video');
        });

        // Hide expanded groups when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.control-group-expandable')) {
                document.querySelectorAll('.expanded-buttons.show').forEach(group => {
                    group.classList.remove('show');
                });
            }
        });

        async function reinitDetectors() {
            dartnet.initDetectors();
            console.log("Ondetection callbacks:",dartnet?.dartDetector?.onDetectionCallbacks);
            if (!dartnet?.dartDetector?.onDetectionCallbacks.includes(onDartDetected))
                dartnet.dartDetector.onDetectionCallbacks.push(onDartDetected);
        }

        document.addEventListener("DOMContentLoaded", () => {
            toggleButtons["gpuToggle"].setDisabled(false);
            toggleButtons["gpuToggle"].onChangeCallbacks.push((v, el) => {
                g_useGPU = v == "gpu";
                reinitDetectors();
            });
            toggleButtons["dartDetectorToggle"].onChangeCallbacks.push((v, el) => {
                if(dartnet) {
                    const newDetector = v == "vo" ? dartnet.dartDetectorVO : dartnet.dartDetectorVAI
                    if(dartnet.dartDetector != newDetector)
                        dartnet.switchDartDetector();
                }
            });
            toggleButtons["dartDetectionToggle"].onChangeCallbacks.push((v, el) => {
                if(v == "off")
                    dartnet?.dartDetector?.stop()
                else
                    dartnet?.dartDetector?.start()
            });

        });

        const gpuDetector = new GPUDetector();
        document.addEventListener("DOMContentLoaded", () =>gpuDetector.detectGPU());


        // Dart Detection Status Management
        const dartStatusDot = document.getElementById('dartStatusDot');
        const dartStatusText = document.getElementById('dartStatusText');

        // Dart detection status handler
        function updateDartDetectionStatus() {
            const status = dartnet?.dartDetector?.isReady ? dartnet?.dartDetector?.currentStatus : "unknown"; 
            // Remove all status classes
            dartStatusDot.className = 'status-dot';
            let enabled = true;
            switch (status) {
                case DartDetectorStatus.INITIALIZING:
                    dartStatusDot.classList.add('dart-initializing');
                    dartStatusText.textContent = 'âš™ï¸ Initializing...';
                    enabled =false;
                    break;
                case DartDetectorStatus.DETECTING:
                    dartStatusDot.classList.add('dart-detecting');
                    dartStatusText.textContent = 'ðŸ” Detecting';
                    break;
                case DartDetectorStatus.PAUSE:
                    dartStatusDot.classList.add('dart-paused');
                    dartStatusText.textContent = 'â¸ï¸ Paused';
                    break;
                case DartDetectorStatus.DETECTED:
                    dartStatusDot.classList.add('dart-detected');
                    dartStatusText.textContent = 'ðŸŽ¯ Impact Detected!';
                    break;
                default:
                    dartStatusDot.classList.add('dart-unknown');
                    dartStatusText.textContent = 'Not Started';
                    enabled = false;
                    break;
            }
            let onPause = !enabled || (status == DartDetectorStatus.PAUSE);
            if(status != DartDetectorStatus.INITIALIZING) {
                toggleButtons["dartDetectionToggle"]?.setValue(onPause ? "off" : "on", true, false);
            }
            toggleButtons["dartDetectionToggle"]?.setDisabled(!enabled);
        }

        // MQTT Connection Status Management
        const mqttStatusDot = document.getElementById('mqttStatusDot');
        const mqttStatusText = document.getElementById('mqttStatusText');

        function updateMqttStatus(status) {
            // Remove all status classes
            mqttStatusDot.className = 'status-dot';
            
            switch (status) {
                case 'connected':
                    mqttStatusDot.classList.add('mqtt-connected');
                    //mqttStatusText.textContent = 'Connected';
                    break;
                case 'disconnected':
                    mqttStatusDot.classList.add('mqtt-disconnected');
                    //mqttStatusText.textContent = 'Disconnected';
                    break;
                case 'connecting':
                    mqttStatusDot.classList.add('mqtt-connecting');
                    //mqttStatusText.textContent = 'Connecting...';
                    break;
                default:
                    mqttStatusDot.classList.add('mqtt-disconnected');
                    //mqttStatusText.textContent = 'Disconnected';
            }
        }

        // Initialize with disconnected status
        updateMqttStatus('disconnected');

        dartnet.mqttStatusCallback = updateMqttStatus;
        dartnet.initMqtt();        

        // Get DOM elements for camera manager
        const elements = {
            cameraSelect: document.getElementById("cameraSelect"),
            webcamPlayBtn: document.getElementById("webcamPlayBtn"),
            webcamStopBtn: document.getElementById("webcamStopBtn"),
            videoElement: document.getElementById("videoElement")
        };

        // Configuration options
        const options = {
            // Basic options
            autoSelectFirstCamera: true,

            onWebcamReady: (videoElement, resolution) => {
                console.log("Webcam ready with resolution:", resolution);
                if (zoomableCanvas) {
                    zoomableCanvas.setVideoSource(videoElement);
                }
            },

            onError: (error) => {
                console.error("Camera error:", error);
                // Custom error handling
                showErrorNotification(error.message);
            }
        };

        // Initialize CameraManager
        const cameraModal = new bootstrap.Modal(document.getElementById('cameraModal'));
        let cameraManager = new CameraManager({
            cameraSelect: null,
            webcamPlayBtn: document.getElementById("webcamPlayBtn"),
            webcamStopBtn: document.getElementById("webcamStopBtn"),
            videoElement: document.getElementById("videoElement")
        }, options);

        // Camera selection button handler
        document.getElementById('cameraSelectBtn').addEventListener('click', () => {
            showGroupSpinner('camera');
            cameraModal.show();
        });

        // Update camera manager to populate modal instead of dropdown
        options.onCamerasEnumerated = (cameras) => {
            const cameraList = document.getElementById('cameraList');
            cameraList.innerHTML = '';

            hideGroupSpinner('camera');

            if (cameras.length === 0) {
                cameraList.innerHTML = '<div class="text-center">No cameras found</div>';
                return;
            }

            // Enable camera select button now that we have cameras
            const btn = document.getElementById('cameraSelectBtn');
            btn.disabled = false;

            cameras.forEach((camera, index) => {
                const cameraCard = document.createElement('div');
                cameraCard.className = 'card bg-secondary text-white';
                cameraCard.style.width = '300px';
                cameraCard.style.cursor = 'pointer';
                cameraCard.innerHTML = `
                    <div class="card-body text-center">
                        <i class="fas fa-camera fa-3x mb-3"></i>
                        <h5 class="card-title">${camera.label || `Camera ${index + 1}`}</h5>
                    </div>
                `;
                cameraCard.addEventListener('click', () => {
                    cameraManager.selectCamera(camera.deviceId);
                    cameraModal.hide();
                    cameraManager.startWebcam(hideGroupSpinner("camera"));
                });
                cameraList.appendChild(cameraCard);
            });

            // Enable camera select button now that we have cameras
            document.getElementById('cameraSelectBtn').disabled = false;
        };

        // Setup webcam button handlers
        elements.webcamPlayBtn.onclick = () => {
            cameraManager.startWebcam();
            // Disable video file controls
            videoFilePlayBtn.disabled = true;
            videoFilePauseBtn.disabled = true;
            videoFileStopBtn.disabled = true;
            // Clear any video file
            document.getElementById('videoElement').src = '';
        };
        elements.webcamStopBtn.onclick = () => cameraManager.stopWebcam();

        // Set initial button states
        elements.webcamPlayBtn.disabled = true;
        elements.webcamStopBtn.disabled = true;

        // Show group spinner and disable main button initially
        showGroupSpinner('camera');

        function updateAutoCalibButtonState() {
            if(autoCalibBtn)
                autoCalibBtn.disabled = !(zoomableCanvas?.videoSource);//!(zoomableCanvas?.videoSource?.videoWidth);
        }

        // Update camera manager options to handle webcam state changes
        options.onWebcamReady = (videoElement, resolution) => {
            console.log("Webcam ready with resolution:", resolution);
            if (zoomableCanvas) {
                zoomableCanvas.setVideoSource(videoElement);
            }
            updateAutoCalibButtonState();
            // Update button states
            elements.webcamPlayBtn.disabled = true;
            elements.webcamStopBtn.disabled = false;
        };

        options.onWebcamStopped = () => {
            // Re-enable video file controls when webcam stops
            videoFilePlayBtn.disabled = false;
            // Update webcam button states
            elements.webcamPlayBtn.disabled = false;
            elements.webcamStopBtn.disabled = true;
            
            updateAutoCalibButtonState();
        };

        // Reinitialize CameraManager with updated options
        cameraManager = new CameraManager({
            cameraSelect: null,
            webcamPlayBtn: document.getElementById("webcamPlayBtn"),
            webcamStopBtn: document.getElementById("webcamStopBtn"),
            videoElement: document.getElementById("videoElement")
        }, options);

        // Video file functionality
        const videoFilePlayBtn = document.getElementById('videoFilePlayBtn');
        const videoFilePauseBtn = document.getElementById('videoFilePauseBtn');
        const videoFileStopBtn = document.getElementById('videoFileStopBtn');
        const videoFileSelectBtn = document.getElementById('videoFileSelectBtn');
        const testVideoFileSelectBtn = document.getElementById('testVideoFileSelectBtn');

        // Handle video file selection button click
        videoFileSelectBtn.addEventListener('click', () => {
            document.getElementById('videoFile').click();
        });

        function loadVideoUrl(url) {
            videoElement.src = url;
            videoElement.loop = true;

            // Enable controls immediately when file is selected
            videoFilePlayBtn.disabled = false;
            videoFilePauseBtn.disabled = true;
            videoFileStopBtn.disabled = false;

            videoElement.addEventListener('loadedmetadata', () => {
                hideGroupSpinner('video');
                updateAutoCalibButtonState();
                videoElement.play().then(() => {
                    zoomableCanvas.setVideoSource(videoElement);
                    updateAutoCalibButtonState();
                    console.log('Video loaded.');

                    // Update video controls
                    videoFilePlayBtn.disabled = true;
                    videoFilePauseBtn.disabled = false;
                    videoFileStopBtn.disabled = false;

                    // Disable webcam controls
                    elements.webcamPlayBtn.disabled = true;
                    elements.webcamStopBtn.disabled = true;

                    cameraManager.stopWebcam();
                }).catch(err => {
                    console.error('Error playing video:', err);
                    hideGroupSpinner('video');
                    updateAutoCalibButtonState();
                });
            }, { once: true });

            videoElement.addEventListener('play', () => {
                videoFilePlayBtn.disabled = true;
                videoFilePauseBtn.disabled = false;
            });

            videoElement.addEventListener('pause', () => {
                videoFilePlayBtn.disabled = false;
                videoFilePauseBtn.disabled = true;
            });

            videoElement.addEventListener('ended', () => {
                videoFilePlayBtn.disabled = false;
                videoFilePauseBtn.disabled = true;
            });

            // videoElement.addEventListener('error', (e) => {
            //     console.error('Video loading error:', e);
            //     alert('Could not load video file');
            //     // Reset controls on error
            //     videoFilePlayBtn.disabled = true;
            //     videoFilePauseBtn.disabled = true;
            //     videoFileStopBtn.disabled = true;
            //     hideGroupSpinner('video');
            // });
        }
        document.getElementById('videoFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                showGroupSpinner('video');
                const videoElement = document.getElementById('videoElement');
                const url = URL.createObjectURL(file);
                loadVideoUrl(url);
            }
        });

        testVideoFileSelectBtn.addEventListener('click', (e) => {
            showGroupSpinner('video');
            loadVideoUrl("../dev/darts_detectors_test/home03.avi");
        });


        // Video file control handlers
        videoFilePlayBtn.addEventListener('click', () => {
            const videoElement = document.getElementById('videoElement');
            videoElement.play();
            videoFilePlayBtn.disabled = true;
            videoFilePauseBtn.disabled = false;
        });

        videoFilePauseBtn.addEventListener('click', () => {
            const videoElement = document.getElementById('videoElement');
            videoElement.pause();
            videoFilePlayBtn.disabled = false;
            videoFilePauseBtn.disabled = true;
        });

        videoFileStopBtn.addEventListener('click', () => {
            const videoElement = document.getElementById('videoElement');

            // First clear the src to prevent further loading
            videoElement.src = '';

            // Then pause the video
            videoElement.pause();

            // Update UI controls
            videoFilePlayBtn.disabled = true;
            videoFilePauseBtn.disabled = true;
            videoFileStopBtn.disabled = true;
            updateAutoCalibButtonState();

            // Re-enable webcam controls
            elements.webcamPlayBtn.disabled = false;
        });

        // Auto calib
        const autoCalibBtn = document.getElementById('autoCalibMainBtn');
        autoCalibBtn.addEventListener("click", () => {
            showGroupSpinner("autoCalib");
            autoCalib().then(()=> {
                onCalibrationSuccess(dartnet.sourceCalibPts);
            }).catch((error) => {
                console.trace(error)
            }).finally(() => {
                hideGroupSpinner("autoCalib");
            });
        }
        );


        async function periodicUpdateUI() {
            // GPU ui state
            const gpuStatusDot = document.getElementById('gpuStatusDot');
            const gpuStatusText = document.getElementById('gpuStatusText');

            if(gpuStatusDot && gpuStatusText) {
                switch (gpuDetector?.status) {
                    case 'checking':
                        gpuStatusDot.className = 'status-dot gpu-unknown';
                        gpuStatusText.textContent = 'Checking GPU...';
                        break;
                    case 'webgpu':
                        gpuStatusDot.className = 'status-dot gpu-available';
                        gpuStatusText.textContent = 'WebGPU';
                        gpuStatusDot.title = gpuDetector?.details;
                        break;
                    case 'webgl':
                        gpuStatusDot.className = 'status-dot gpu-available';
                        gpuStatusText.textContent = 'WebGL';
                        gpuStatusDot.title = gpuDetector?.details;
                        break;
                    case 'none':
                        gpuStatusDot.className = 'status-dot gpu-unavailable';
                        gpuStatusText.textContent = 'No GPU';
                        gpuStatusDot.title = gpuDetector?.details;
                        break;
                }
                // const gpu = status == "webgpu" || status == "webgl";
                // toggleButtons["gpuToggle"].setValue(gpu ? "gpu" : "cpu");
                toggleButtons["gpuToggle"]?.setValue(g_useGPU ? "gpu" : "cpu", true);
                toggleButtons["gpuToggle"]?.setDisabled(gpuDetector?.status != 'webgpu' && gpuDetector?.status != 'webgl');
            }

            if(dartnet) {
                const vo = dartnet.dartDetectorVO?.session;
                const vai = dartnet.dartDetectorVAI?.session;

                if(toggleButtons["dartDetectorToggle"]) {
                    const newVal = dartnet.dartDetector == dartnet.dartDetectorVO ? "vo" : "vai";
                    if(toggleButtons["dartDetectorToggle"].getValue() != newVal)
                        toggleButtons["dartDetectorToggle"].setValue(newVal, true);
                    toggleButtons["dartDetectorToggle"].setDisabled(!vo && !vai);

                    const dartDetectorDot = document.getElementById('dartDetectorDot')
                    dartDetectorDot.className = 'status-dot';
                    dartDetectorDot.classList.add( !dartnet.dartDetector.isReady() ? 'mqtt-disconnected' : 'mqtt-connected');
                }
            }

            updateDartDetectionStatus();
            setTimeout(() => periodicUpdateUI(), 200);
        }
            periodicUpdateUI();


        // DEBUG zone
        document.addEventListener(
                "keyup",
                (event) => {
                    const keyName = event.key;
                    console.log(keyName);
                    if (keyName === "q") {
                        const message = new Paho.MQTT.Message('{"mytest":"DB"}');
                        message.destinationName = "dartnet/hit";
                        dartnet.mqttClient?.send(message);
                    }
                    else if (keyName === "d") {
                        console.log("Switching dart detector");
                        dartnet.switchDartDetector();
                    }
                },
                false,
            );
    </script>
</body>
