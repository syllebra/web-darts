<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable Video Canvas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="settings.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #canvasContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        #videoCanvas,
        #overlayCanvas {
            position: absolute;
            cursor: grab;
        }

        #videoCanvas:active,
        #overlayCanvas:active {
            cursor: grabbing;
        }

        #overlayCanvas {
            pointer-events: none;
            z-index: 10;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        #videoElement {
            display: none;
        }

        #processingCanvas {
            position: absolute;
            pointer-events: none;
            z-index: 101;
            bottom: 0;
            left: 0;
        }

        .control-group {
            margin-bottom: 8px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group-expandable {
            position: relative;
            display: flex;
            align-items: center;
        }

        .main-button {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-top-left-radius: 0.375rem;
            border-bottom-left-radius: 0.375rem;
            border-right: none;
            margin-right: 0;
            z-index: 2;
            position: relative;
        }

        .main-button:hover:not(:disabled) {
            background-color: #dee2e6;
            border-color: #adb5bd;
        }

        .main-button:disabled {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #6c757d;
            opacity: 0.8;
        }

        .expanded-buttons {
            max-width: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            transition: max-width 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            white-space: nowrap;
        }

        .expanded-buttons.show {
            max-width: 400px;
            opacity: 1;
        }

        .expanded-buttons .btn {
            font-size: 1.0rem;
            padding: 0.375rem 0.75rem;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0;
            margin: 0;
            flex-shrink: 0;
        }

        .expanded-buttons .btn:last-child {
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
            margin-right: 8px;
        }

        .group-spinner {
            opacity: 0;
            color: #007bff;
            font-size: 1.2rem;
            margin-left: 8px;
            transition: opacity 0.3s ease-in-out;
            animation: spin 1s linear infinite;
            min-width: 20px;
        }

        .group-spinner.show {
            opacity: 1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-indicators {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-indicator {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: white;
            display: flex;
            align-items: center;
            text-align: right;
            gap: 5px;
            min-width: 120px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
        }

        .gpu-available {
            background-color: #28a745;
        }

        .gpu-unavailable {
            background-color: #dc3545;
        }

        .gpu-unknown {
            background-color: #ffc107;
        }

        /* Dart detection status colors */
        .dart-initializing {
            background-color: #FFA500;
        }

        .dart-detecting {
            background-color: #28a745;
        }

        .dart-paused {
            background-color: #ffc107;
        }

        .dart-detected {
            background-color: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .dart-unknown {
            background-color: #6c757d;
        }

        /* MQTT connection status colors */
        .mqtt-connected {
            background-color: #28a745;
        }
        
        .mqtt-disconnected {
            background-color: #dc3545;
        }
        
        .mqtt-connecting {
            background-color: #ffc107;
        }

        /* Status text styling */
        .status-text {
            font-weight: 500;
            flex-grow: 1;
        }

        /* Loading spinner styles */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            color: white;
            animation: spin 1s linear infinite;
            font-size: 1.2rem;
        }

        .btn-loading {
            position: relative;
            overflow: hidden;
        }

        .toggle-btn-group {
            position: relative;
            display: inline-flex;
            vertical-align: middle;
        }

        .toggle-btn {
            position: relative;
            flex: 1 1 auto;
            padding: 0.375rem 0.875rem;
            font-size: 0.9rem;
            border: 1px solid #6c757d;
            background-color: #adb5bd;
            color: #495057;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 70px;
            text-align: center;
            transform: scale(0.95);
            margin: 0;
        }

        .toggle-btn:first-child {
            border-top-left-radius: 0.375rem;
            border-bottom-left-radius: 0.375rem;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .toggle-btn:last-child {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
            border-left: none;
        }

        .toggle-btn.active {
            background-color: #f0f0f0;
            border-color: #ccc;
            color: #495057;
            z-index: 2;
            font-weight: 500;
            font-size: 1rem;
            transform: scale(1);
        }

        .toggle-btn:hover:not(:disabled):not(.active) {
            background-color: #868e96;
            border-color: #6c757d;
            transform: scale(0.98);
        }

        .toggle-btn:disabled {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #6c757d;
            opacity: 0.8;
            cursor: not-allowed;
        }

        .toggle-btn.active:disabled {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #6c757d;
            font-weight: 500;
        }

        /* Animation for state changes */
        .toggle-btn.changing {
            transform: scale(0.95);
        }

        /* Icon and text styling */
        .toggle-btn i {
            margin-right: 0.25rem;
        }

        .toggle-btn:last-child i {
            margin-left: 0.25rem;
            margin-right: 0;
        }        

        .toggle-btn-small {
            padding: 0px 6px;
            min-width: 0;
            min-height: 0;
            margin: 0;
            border-radius: 6px;
        }

        #debugCanvas {
            pointer-events: none;
            z-index: 100;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 320px;
            height: 320px;
        }
    </style>
</head>

<body>
    <!-- Status Indicators -->
    <div class="status-indicators">
        <div class="status-indicator" id="gpuIndicator">
            <span class="status-text" id="gpuStatusText">Checking GPU...</span>
            <div id="gpuToggle" class="toggle-btn-group" data-value="cpu">
                <button class="toggle-btn toggle-btn-small active" data-value="cpu" disabled>
                    CPU
                </button>
                <button class="toggle-btn toggle-btn-small" data-value="gpu" disabled>
                    GPU
                </button>
            </div>
            <span class="status-dot gpu-unknown" id="gpuStatusDot"></span>
        </div>

        <div class="status-indicator" id="dartDetectionIndicator">
            <span class="status-text" id="dartDetectorText">Detector Type</span>
            <div id="dartDetectorIconButton" class="toggle-btn toggle-btn-small">
                    <i class="fas" id="dartDetectorIcon"></i>
            </div>
            <span class="status-dot dart-unknown" id="dartDetectorDot"></span>
        </div>

        <div class="status-indicator" id="dartDetectionIndicator">
            <span class="status-text" id="dartStatusText">Not Started</span>
            <div id="dartDetectionToggle" class="toggle-btn-group" data-value="off">
                <button class="toggle-btn toggle-btn-small active" data-value="off" disabled>
                    <i class="fas fa-pause"></i>
                </button>
                <button class="toggle-btn toggle-btn-small" data-value="on" disabled>
                    <i class="fas fa-magnifying-glass"></i>
                </button>
            </div>
            <span class="status-dot dart-unknown" id="dartStatusDot"></span>
        </div>

        <div class="status-indicator" id="mqttIndicator">
            <span class="status-text" id="mqttStatusText">MQTT</span>
            <span class="status-dot mqtt-disconnected" id="mqttStatusDot"></span>
        </div>
    </div>

    <div class="controls">
        <!-- Camera Control Group -->
        <div class="control-group control-group-expandable">
            <button id="remoteGrabBtn" class="btn main-button" title="Remote grab">
                <i class="fas fa-camera"></i>
                <i class="fas fa-wifi"></i>
            </button>
            <button id="cameraMainBtn" class="btn main-button" disabled title="Camera Controls">
                <i class="fas fa-camera"></i>
            </button>
            <div id="cameraExpandedBtns" class="expanded-buttons">
                <button id="cameraSelectBtn" class="btn" disabled title="Select Camera">
                    <i class="fas fa-list"></i>
                </button>
                <button id="webcamPlayBtn" class="btn" title="Start Webcam">
                    <i class="fas fa-play"></i>
                </button>
                <button id="webcamStopBtn" class="btn" disabled title="Stop Webcam">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <i id="cameraSpinner" class="fas fa-spinner group-spinner"></i>
        </div>

        <!-- Video File Control Group -->
        <div class="control-group control-group-expandable">
            <button id="videoMainBtn" class="btn main-button" title="Video File Controls">
                <i class="fas fa-video"></i>
            </button>
            <div id="videoExpandedBtns" class="expanded-buttons">
                <button id="videoFileSelectBtn" class="btn" title="Select Video File">
                    <i class="fas fa-folder-open"></i>
                </button>
                <button id="testVideoFileSelectBtn" class="btn" title="Select Video File">
                    <i class="fas fa-vial"></i>
                </button>                
                <button id="videoFilePlayBtn" class="btn" disabled title="Play Video File">
                    <i class="fas fa-play"></i>
                </button>
                <button id="videoFilePauseBtn" class="btn" disabled title="Pause Video File">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="videoFileStopBtn" class="btn" disabled title="Stop Video File">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <i id="videoSpinner" class="fas fa-spinner group-spinner"></i>
            <input type="file" id="videoFile" accept="video/*" style="display: none;">
        </div>

        <!-- Auto Calibrate Control -->
        <div class="control-group">
            <button id="autoCalibMainBtn" class="btn main-button" title="Auto-Calibrate" disabled>
                <i class="fas fa-crosshairs"></i> Auto-Calibrate
            </button>
            <i id="autoCalibSpinner" class="fas fa-spinner group-spinner"></i>
        </div>
    </div>

    <!-- Camera Selection Modal -->
    <div class="modal fade" id="cameraModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Select Camera</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cameraList" class="d-flex flex-wrap gap-3 justify-content-center align-items-center h-100">
                        <!-- Camera options will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Canvas-->
    <div id="canvasContainer">
        <canvas id="videoCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
        <video id="videoElement" autoplay muted controls width="1920" height="1080"></video>
    </div>

    <!-- Floating Settings Button -->
    <div id="settingsButton" class="settings_floating-button" onclick="openSettingsModal()">
        <i class="fas fa-cog"></i>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade settings_modal" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title settings_modal-title" id="settingsModalLabel">
                        <i class="fas fa-cog me-2"></i>Advanced Settings
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs settings_nav-tabs" id="settingsTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="mqtt-tab" data-bs-toggle="tab" data-bs-target="#mqtt" type="button" role="tab">
                            <i class="fas fa-wifi me-1"></i>MQTT
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="dart-tab" data-bs-toggle="tab" data-bs-target="#dart" type="button" role="tab">
                            <i class="fas fa-eye me-1"></i>Dart Detector
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="calibration-tab" data-bs-toggle="tab" data-bs-target="#calibration" type="button" role="tab">
                            <i class="fas fa-crosshairs me-1"></i>Calibration
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">
                            <i class="fas fa-sliders-h me-1"></i>General
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content settings_tab-content" id="settingsTabContent">
                    <!-- MQTT Tab -->
                    <div class="tab-pane fade show active" id="mqtt" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label">Broker IP Address</label>
                                    <input type="text" class="form-control settings_form-control" id="mqttBrokerIP" placeholder="192.168.1.100">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label">Port</label>
                                    <input type="number" class="form-control settings_form-control" id="mqttPort" placeholder="1883" min="1" max="65535">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label-disabled" >Username (Optional)</label>
                                    <input type="text" class="form-control settings_form-control" id="mqttUsername" placeholder="username" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label-disabled">Password (Optional)</label>
                                    <input type="password" class="form-control settings_form-control" id="mqttPassword" placeholder="password" disabled>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- DartDetector Tab -->
                    <div class="tab-pane fade" id="dart" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label">AI Model Type</label>
                                    <select class="form-select settings_form-select" id="dartType">
                                        <option value="vo"><i class="fas fa-eye"></i>Video Only</option>
                                        <option value="vai"><i class="fas fa-wave-square"></i>Video + Accelerometer Impact Detector</option>
                                    </select>
                                </div>
                            </div>
                            <div class="settings_sub-item" id="vaiSpecificSettings">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label settings_form-label">URL</label>
                                        <input type="text" class="form-control settings_form-control" id="dartvaiURL" placeholder="http://192.168.1.100:80">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="settings_slider-container">
                                        <label class="form-label settings_form-label">Burst Length</label>
                                        <div class="d-flex align-items-center">
                                            <input type="range" class="settings_slider" id="dartvaiBurstLength" min="1" max="100" value="20">
                                            <span class="settings_slider-value" id="dartvaiBurstLengthValue">20</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="settings_slider-container">
                                        <label class="form-label settings_form-label">Extra Wait Frames</label>
                                        <div class="d-flex align-items-center">
                                            <input type="range" class="settings_slider" id="dartvaiExtraWaitFrames" min="1" max="100" value="10">
                                            <span class="settings_slider-value" id="dartvaiExtraWaitFramesValue">10</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <button class="form-control settings_form-control" id="calibrateVAI" disabled>Calibrate</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="settings_slider-container">
                                    <label class="form-label settings_form-label">Confidence Threshold</label>
                                    <div class="d-flex align-items-center">
                                        <input type="range" class="settings_slider" id="dartConfidence" min="0" max="100" value="75">
                                        <span class="settings_slider-value" id="dartConfidenceValue">75%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="settings_slider-container">
                                    <label class="form-label settings_form-label">NMS Threshold</label>
                                    <div class="d-flex align-items-center">
                                        <input type="range" class="settings_slider" id="dartNMS" min="0" max="100" value="45">
                                        <span class="settings_slider-value" id="dartNMSValue">45%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label-disabled">Detection Model</label>
                                    <select class="form-select settings_form-select" id="dartModel" disabled>
                                        <option value="yolo">YOLO</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Calibration Tab -->
                    <div class="tab-pane fade" id="calibration" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label" disabled>Calibration Type</label>
                                    <select class="form-select settings_form-select" id="calibrationType" disabled>
                                        <option value="automatic">Automatic</option>
                                        <option value="manual">Manual</option>
                                        <option value="semi-auto">Semi-Automatic</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label">Reference Points</label>
                                    <input type="number" class="form-control settings_form-control" id="calibrationPoints" min="3" max="20" value="4" disabled>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="settings_slider-container">
                                    <label class="form-label settings_form-label" disabled>Accuracy Level</label>
                                    <div class="d-flex align-items-center">
                                        <input type="range" class="settings_slider" id="calibrationAccuracy" min="1" max="10" value="7"  disabled>
                                        <span class="settings_slider-value" id="calibrationAccuracyValue">7</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="settings_slider-container">
                                    <label class="form-label settings_form-label">Pair Matching Tolerance Factor</label>
                                    <div class="d-flex align-items-center">
                                        <input type="range" class="settings_slider" id="calibrationTolerance" min="1" max="40" value="10">
                                        <span class="settings_slider-value" id="calibrationToleranceValue">1.0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- General Tab -->
                    <div class="tab-pane fade" id="general" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label" disabled>Language</label>
                                    <select class="form-select settings_form-select" id="generalLanguage"  disabled>
                                        <option value="en">English</option>
                                        <option value="fr">Français</option>
                                        <option value="de">Deutsch</option>
                                        <option value="es">Español</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label settings_form-label"  disabled>Theme</label>
                                    <select class="form-select settings_form-select" id="generalTheme"  disabled>
                                        <option value="dark">Dark</option>
                                        <option value="light">Light</option>
                                        <option value="auto">Auto</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="settings_slider-container">
                                    <label class="form-label settings_form-label" disabled>Update Interval (ms)</label>
                                    <div class="d-flex align-items-center">
                                        <input type="range" class="settings_slider" id="generalUpdateInterval" min="50" max="1000" value="100"  disabled>
                                        <span class="settings_slider-value" id="generalUpdateIntervalValue"  disabled>100ms</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="settings_slider-container">
                                    <label class="form-label settings_form-label"  disabled>Log Level</label>
                                    <div class="d-flex align-items-center">
                                        <input type="range" class="settings_slider" id="generalLogLevel" min="1" max="5" value="3"  disabled>
