<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable Video Canvas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        #dartboardCanvasContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #00000088
        }


        #dartboardVideoCanvas,
        #dartboardOverlayCanvas {
            position: absolute;
            cursor: grab;
        }

        #videoCanvas:active,
        #dartboardOverlayCanvas:active {
            cursor: grabbing;
        }

        #dartboardOverlayCanvas {
            pointer-events: none;
            z-index: 10;
        }

        #dartboardZoomContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 12;
            width: 15vh;
            height: auto;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 0px;
            padding: 0;
            border-radius: 8px;
            /* Add this to round the container */
            overflow: hidden;
            /* Add this to ensure clean edges */
        }

        #dartboardZoomCanvas {
            width: 100%;
            height: 15vh;
            display: block;
            /* Add this - removes default inline spacing */
            margin: 0;
            /* Add this */
            padding: 0;
            /* Add this */
        }

        #dartboardZoneDisplay {
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 0 0 8px 8px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            text-align: center;
            width: 100%;
            margin: 0;
            /* Add this */
            box-sizing: border-box;
            /* Add this to include padding in width calculation */
        }
    </style>
</head>

<body>
    <!-- Main Canvas-->
    <div id="dartboardCanvasContainer">
        <canvas id="dartboardVideoCanvas"></canvas>
        <canvas id="dartboardOverlayCanvas"></canvas>
        <div id="dartboardZoomContainer">
            <canvas id="dartboardZoomCanvas"></canvas>
            <div id="dartboardZoneDisplay" class="badge">
                ZONE
            </div>
        </div>
    </div>
</body>
<script src="../core/global.js"></script>
<script src="../core/Throw.js"></script>
<script src="../ui/ZoomablePannableCanvas.js"></script>
<script src="../ui/DartboardRenderer.js"></script>
<script src="../ui/DartboardLayer.js"></script>
<script>
    const dartboardLayer = new DartboardLayer();
</script>
