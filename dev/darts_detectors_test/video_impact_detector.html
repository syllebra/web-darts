<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Impact Detector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group h3 {
            margin-top: 0;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 5px 0;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.detecting {
            background: rgba(52, 168, 83, 0.3);
            border: 2px solid #34a853;
            box-shadow: 0 0 20px rgba(52, 168, 83, 0.2);
        }

        .status.paused {
            background: rgba(251, 188, 5, 0.3);
            border: 2px solid #fbbc05;
        }

        .status.detected {
            background: rgba(234, 67, 53, 0.3);
            border: 2px solid #ea4335;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(234, 67, 53, 0.2);
            }

            50% {
                box-shadow: 0 0 30px rgba(234, 67, 53, 0.6);
            }

            100% {
                box-shadow: 0 0 20px rgba(234, 67, 53, 0.2);
            }
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .video-section {
            margin-top: 30px;
        }

        #videoCanvas,
        #deltaCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .canvas-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .canvas-wrapper {
            text-align: center;
            margin: 10px;
        }

        .canvas-wrapper h4 {
            margin: 10px 0;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéØ Dart Impact Detector</h1>

        <div class="controls">
            <div class="control-group">
                <h3>Connection Settings</h3>
                <label>Detector URL:</label>
                <input type="text" id="detectorUrl" value="http://192.168.31.102:80"
                    placeholder="http://192.168.31.102:80">

                <label>MQTT Broker:</label>
                <input type="text" id="mqttBroker" value="localhost" placeholder="localhost">

                <label>MQTT Port:</label>
                <input type="number" id="mqttPort" value="8083" placeholder="8083">
            </div>

            <div class="control-group">
                <h3>Video Settings</h3>
                <label>Burst Length:</label>
                <input type="number" id="burstLength" value="20" min="5" max="100">

                <label>Extra Wait Frames:</label>
                <input type="number" id="extraWaitFrames" value="10" min="1" max="20">
            </div>

            <div class="control-group">
                <h3>Controls</h3>
                <button onclick="detector.start()" id="startBtn">üöÄ Start Detector</button>
                <button onclick="detector.stop()" id="stopBtn" disabled>‚èπÔ∏è Stop Detector</button>
                <button onclick="detector.calibrate()">üîß Calibrate</button>
                <button onclick="detector.getConfig()">üìã Get Config</button>
                <button onclick="startVideoDemo()">üìπ Start Video Demo</button>
            </div>
        </div>

        <div id="status" class="status detecting">üîç DETECTING</div>

        <div class="control-group">
            <h3>Activity Log</h3>
            <div id="log" class="log"></div>
        </div>

        <div class="video-section">
            <h3>Video Analysis</h3>
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <h4>Current Frame</h4>
                    <canvas id="videoCanvas" width="320" height="240"></canvas>
                </div>
                <div class="canvas-wrapper">
                    <h4>Frame Delta</h4>
                    <canvas id="deltaCanvas" width="320" height="240"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="../../core/utils/image.js"></script>
    <script src="../../core/DartDetectors.js" ></script>
    <script>
        // Initialize detector
        let detector = new DeltaVideoAccelImpactDetector();

        // Video demo functionality
        let videoStream = null;
        let animationId = null;

        async function startVideoDemo() {
            try {
                const videoCanvas = document.getElementById('videoCanvas');
                const ctx = videoCanvas.getContext('2d', { willReadFrequently: true });

                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = videoStream;
                video.play();

                video.onloadedmetadata = () => {
                    const processFrame = () => {
                        if (video.videoWidth > 0 && video.videoHeight > 0) {
                            videoCanvas.width = video.videoWidth;
                            videoCanvas.height = video.videoHeight;

                            ctx.drawImage(video, 0, 0);
                            const imageData = ctx.getImageData(0, 0, video.videoWidth, video.videoHeight);

                            detector.onNewFrame(imageData);
                        }

                        animationId = requestAnimationFrame(processFrame);
                    };

                    processFrame();
                };

                detector.log("Video demo started");
            } catch (error) {
                detector.log("Failed to start video: " + error.message);
            }
        }

        // Update detector settings when inputs change
        function updateDetectorSettings() {
            detector.url = document.getElementById('detectorUrl').value;
            detector.mqttBroker = document.getElementById('mqttBroker').value;
            detector.mqttPort = parseInt(document.getElementById('mqttPort').value);
            detector.burstLength = parseInt(document.getElementById('burstLength').value);
            detector.extraWaitFrames = parseInt(document.getElementById('extraWaitFrames').value);
            detector.burst = new Queue(detector.burstLength + detector.extraWaitFrames);
        }

        // Event listeners for input changes
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = ['detectorUrl', 'mqttBroker', 'mqttPort', 'burstLength', 'extraWaitFrames'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('change', updateDetectorSettings);
            });
            document.getElementById('mqttBroker').value = location.hostname;
        });

        // Initial log message
        detector.log("Dart Impact Detector initialized");
    </script>
</body>

</html>
