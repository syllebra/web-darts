<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Round Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: url("../images/backdrops/background_pdc_01.jpg");
            background-size: cover;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff0080, #8000ff);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.8);
        }

        .color-input {
            padding: 5px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0080;
            color: white;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <button class="btn" onclick="startAnim()">START ANIMATION</button>
        <button class="btn" onclick="nextRound()">NEXT ROUND</button>
        <input type="color" class="color-input" id="primary-color" value="#ff0080">
    </div>

    <script src="../core/utils/ColorUtils.js"></script>
    <script src="../utils/sound.js"></script>
    <script src="../ui/ArcadePlayerRoundAnimation.js"></script>

    <script>
        // GSAP ticker helper function
        function tickGSAPWhileHidden(value) {
            if (value === false) {
                document.removeEventListener("visibilitychange", tickGSAPWhileHidden.fn);
                return clearInterval(tickGSAPWhileHidden.id);
            }
            const onChange = () => {
                clearInterval(tickGSAPWhileHidden.id);
                document.hidden && (tickGSAPWhileHidden.id = setInterval(gsap.ticker.tick, 500));
            };
            document.addEventListener("visibilitychange", onChange);
            tickGSAPWhileHidden.fn = onChange;
            onChange();
        }
        tickGSAPWhileHidden(true);
        gsap.ticker.lagSmoothing(0);

        // Initialize the animation
        const arcadeAnimation = new ArcadePlayerRoundAnimation();

        let currentRound = 1;
        let currentPlayer = 1;
        let basePlayerColors = [
            "#20ff00", // Green
            "#ff0080", // Pink
            "#0080ff", // Blue
            "#ff8000", // Orange
        ];

        function nextRound() {
            if (arcadeAnimation.isAnimating) return;
            currentPlayer++;
            if (currentPlayer > 4) {
                currentRound++;
                currentPlayer = 1;
            }
            startAnim();
        }

        function startAnim() {
            const playerColor = basePlayerColors[(currentPlayer - 1) % basePlayerColors.length];
            document.getElementById('primary-color').value = playerColor;
            
            arcadeAnimation.startAnimation(
                playerColor, 
                "PLAYER " + currentPlayer, 
                "ROUND " + currentRound,
                () => {
                    console.log(`Animation completed for Player ${currentPlayer}, Round ${currentRound}`);
                }
            );
        }
        
        // Auto-start animation on load
        window.addEventListener('load', () => {
            setTimeout(() => startAnim(), 500);
        });
    </script>
</body>

</html>
