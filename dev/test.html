<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curved Glass Reflection</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(45deg, #222 25%, #111 25%, #111 50%, #222 50%, #222 75%, #111 75%, #111);
      background-size: 40px 40px;
    }

    .glass-panel {
      width: 600px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.07);
      position: relative;
      overflow: hidden;
    }

    .reflection-layer {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -20%;
      left: -25%;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.2) 10%,
        rgba(255, 255, 255, 0.08) 40%,
        rgba(255, 255, 255, 0) 70%
      );
      filter: blur(18px);
      opacity: 0.5;
      clip-path: path('M 0 100 Q 300 0 600 100 T 1200 100 V 300 H 0 Z');
      pointer-events: none;
    }

    /* Optional extra highlight glows */
    .glass-panel::before, .glass-panel::after {
      content: '';
      position: absolute;
      pointer-events: none;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .glass-panel::before {
      background: radial-gradient(
        ellipse at top left,
        rgba(255, 255, 255, 0.2),
        transparent 70%
      );
    }

    .glass-panel::after {
      background: radial-gradient(
        ellipse at bottom right,
        rgba(255, 255, 255, 0.08),
        transparent 70%
      );
    }
  </style>
</head>
<body>
  <div class="glass-panel">
    <div class="reflection-layer"></div>
  </div>
</body>
</html>
